<!DOCTYPE html>

<html>
    <!----------head---------->
    <head>
        
        <link rel="stylesheet" type="text/css" href="./css/custom.css">
        <link rel="stylesheet" type="text/css" href="./css/animate.css">
        <link rel="stylesheet" type="text/css" href="./css/quaries.css"
        <script src="./js/jquery-3.4.1.min.js"></script>
    </head>
    
    
<!----------Body---------->
    <body>
        <header>
            <div class="hero-text animated fadeInDown ">
                <h2><span>B</span>S Surgicals Sialkot</h2>
                <h4>Future is now</h4>
                <div class="signup">
                  <span class="btn-signup"> <span class="newUser"> New User...? &mdash; </span> <button>Sign Up</button></span>
                   <button class="btn-signin ">Signin</button>
                </div>
            </div>
            

            <div class="form-layout js-signin animated fadeInUp ">
                <div class="login">
                        <h2>Login</h2>
                </div>
                
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <a href="#"><b>Forget password ?</b></a><br><br><br>

                    <button>Login</button>
                </div>
            </div>

            <div class="signup-form-layout js-signup animated fadeInDown">
                    <div class="login">
                            <h2>Sign Up</h2>
                    </div>
                    
                    <div class="form-group ">
                        <input type="text" name="fullName" placeholder="Full Name"><br>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input type="text" name="email" placeholder="Email"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <input type="password" name="retype" placeholder="Retype-Password"><br>
                        <a href="#"><b>Forget password ?</b></a><br><br><br>
    
                        <button>Sign up</button>
                    </div>
                </div>
        </header>


        <script src="/js/custom.js"></script>
        <script src="./js/custom.js"></script>
       
    </body>
